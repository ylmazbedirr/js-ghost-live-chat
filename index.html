<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/images/logo.png">
</head>

<body>
    <div id="chat-container">
        <h1>Ghost Chat</h1>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="username" placeholder="İsminizi Giriniz" required>
            <input type="text" id="message" placeholder="Bir mesaj yazın..." required>
            <button type="submit">Gönder</button>
        </form>
    </div>

    <footer id="footer">
        <p>Made with ❤️ by Bedirhan Yilmaz</p>
    </footer>

    <script type="module" src="script.js" defer></script>
</body>

</html>
